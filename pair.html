<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>VAMPARINA - WhatsApp Linker</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"/>
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;700&family=Roboto:wght@400;500&display=swap" rel="stylesheet">
  <style>
    :root {
      --primary-color: #8B0000; /* Deep red for vampire theme */
      --secondary-color: #FFD700; /* Gold accent for elegance */
      --accent-color: #1C2526; /* Dark charcoal for contrast */
      --text-color: #E0E0E0; /* Light gray for readability */
      --background-color: #0A0A0A; /* Near-black background */
      --hover-color: #3C0008; /* Darker red for hover effects */
      --border-color: rgba(139, 0, 0, 0.3); /* Semi-transparent red border */
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Roboto', sans-serif;
      background: linear-gradient(135deg, var(--background-color), var(--accent-color));
      color: var(--text-color);
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 15px;
      position: relative;
      overflow-x: hidden;
    }

    .container {
      width: 100%;
      max-width: 480px;
      background: var(--accent-color);
      border-radius: 20px;
      padding: 30px;
      box-shadow: 0 8px 24px rgba(0, 0, 0, 0.5);
      border: 2px solid var(--border-color);
      animation: mistFadeIn 1.5s ease-in-out;
      position: relative;
    }

    @keyframes mistFadeIn {
      0% { opacity: 0; transform: translateY(30px); filter: blur(5px); }
      100% { opacity: 1; transform: translateY(0); filter: blur(0); }
    }

    .header {
      text-align: center;
      margin-bottom: 30px;
    }

    .logo {
      width: 80px;
      height: 80px;
      margin: 0 auto 20px;
      background: var(--primary-color);
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 32px;
      color: var(--secondary-color);
      box-shadow: 0 4px 16px rgba(0, 0, 0, 0.3);
      position: relative;
      overflow: hidden;
      transition: transform 0.3s ease;
    }

    .logo:hover {
      transform: scale(1.1);
    }

    .logo::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: linear-gradient(to bottom, rgba(255, 0, 0, 0.3), transparent);
      animation: bloodDrip 4s infinite ease-in-out;
      opacity: 0.5;
    }

    @keyframes bloodDrip {
      0% { transform: translateY(-100%); }
      50% { transform: translateY(0); }
      100% { transform: translateY(100%); }
    }

    .title {
      font-family: 'Playfair Display', serif;
      font-size: 28px;
      font-weight: 700;
      margin-bottom: 10px;
      color: var(--secondary-color);
      text-shadow: 0 2px 4px rgba(0, 0, 0, 0.4);
      animation: glowText 2s infinite ease-in-out;
    }

    @keyframes glowText {
      0% { text-shadow: 0 0 5px rgba(255, 215, 0, 0.5); }
      50% { text-shadow: 0 0 15px rgba(255, 215, 0, 0.8); }
      100% { text-shadow: 0 0 5px rgba(255, 215, 0, 0.5); }
    }

    .subtitle {
      font-size: 15px;
      color: var(--text-color);
      opacity: 0.8;
      margin-bottom: 20px;
    }

    .toggle-container {
      display: flex;
      align-items: center;
      justify-content: center;
      margin-bottom: 25px;
      background: var(--hover-color);
      border-radius: 14px;
      padding: 5px;
      border: 1px solid var(--border-color);
      position: relative;
      overflow: hidden;
    }

    .toggle-option {
      flex: 1;
      padding: 12px 18px;
      text-align: center;
      cursor: pointer;
      border-radius: 10px;
      font-size: 15px;
      font-weight: 500;
      transition: all 0.3s ease;
      position: relative;
      z-index: 1;
    }

    .toggle-option.active {
      background: var(--primary-color);
      color: var(--secondary-color);
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.3);
      animation: batFly 0.5s ease-in-out;
    }

    @keyframes batFly {
      0% { transform: translateX(-10px); opacity: 0.5; }
      50% { transform: translateX(10px); }
      100% { transform: translateX(0); opacity: 1; }
    }

    .toggle-option:not(.active) {
      color: var(--text-color);
    }

    .toggle-option:hover:not(.active) {
      background: var(--accent-color);
      color: var(--secondary-color);
      box-shadow: 0 0 10px rgba(139, 0, 0, 0.5);
    }

    .copy-btn {
      width: 100%;
      padding: 14px;
      background: var(--primary-color);
      border: 2px solid var(--border-color);
      border-radius: 14px;
      font-size: 16px;
      font-weight: 600;
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 10px;
      color: var(--secondary-color);
      transition: all 0.3s ease;
    }

    .copy-btn:hover {
      background: var(--hover-color);
      transform: translateY(-2px);
      box-shadow: 0 0 15px rgba(139, 0, 0, 0.7);
    }

    .input-group {
      margin-bottom: 25px;
      transition: all 0.3s ease;
    }

    .input-group.hidden {
      display: none;
    }

    .input-label {
      display: block;
      margin-bottom: 10px;
      font-weight: 500;
      font-size: 14px;
      color: var(--text-color);
    }

    .input-field {
      width: 100%;
      padding: 14px;
      border: 2px solid var(--border-color);
      border-radius: 14px;
      background: var(--accent-color);
      color: var(--text-color);
      font-size: 16px;
      transition: all 0.3s ease;
    }

    .input-field:focus {
      outline: none;
      border-color: var(--secondary-color);
      box-shadow: 0 0 0 3px rgba(139, 0, 0, 0.3);
    }

    .generate-btn {
      width: 100%;
      padding: 14px;
      background: var(--primary-color);
      border: none;
      border-radius: 14px;
      color: var(--secondary-color);
      font-size: 16px;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s ease;
      margin-bottom: 20px;
    }

    .generate-btn:hover {
      transform: translateY(-2px);
      box-shadow: 0 0 15px rgba(139, 0, 0, 0.7);
      background: var(--hover-color);
    }

    .generate-btn.hidden {
      display: none;
    }

    .code-display {
      background: var(--hover-color);
      padding: 14px;
      border-radius: 14px;
      text-align: center;
      font-size: 17px;
      font-weight: 600;
      margin-bottom: 20px;
      min-height: 50px;
      display: flex;
      align-items: center;
      justify-content: center;
      border: 2px solid var(--border-color);
    }

    .qr-display {
      background: var(--hover-color);
      padding: 35px;
      border-radius: 14px;
      text-align: center;
      margin-bottom: 20px;
      border: 2px solid var(--border-color);
      display: none;
      animation: pulseGlow 2s infinite ease-in-out;
    }

    @keyframes pulseGlow {
      0% { box-shadow: 0 0 5px rgba(139, 0, 0, 0.5); }
      50% { box-shadow: 0 0 20px rgba(139, 0, 0, 0.8); }
      100% { box-shadow: 0 0 5px rgba(139, 0, 0, 0.5); }
    }

    .qr-image {
      max-width: 300px;
      max-height: 300px;
      margin: 0 auto 25px;
      border-radius: 14px;
      box-shadow: 0 6px 20px rgba(0, 0, 0, 0.4);
    }

    .qr-instructions {
      font-size: 14px;
      color: var(--text-color);
      opacity: 0.8;
      line-height: 1.6;
    }

    .success-message {
      color: var(--secondary-color);
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 10px;
      font-size: 17px;
      animation: fadeInText 0.5s ease-in-out;
    }

    .error-message {
      color: #FF4040;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 10px;
      font-size: 15px;
      animation: fadeInText 0.5s ease-in-out;
    }

    @keyframes fadeInText {
      0% { opacity: 0; }
      100% { opacity: 1; }
    }

    .loading {
      display: none;
      text-align: center;
      margin: 20px 0;
    }

    .loading i {
      font-size: 28px;
      color: var(--secondary-color);
      animation: spin 1s linear infinite;
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    .footer {
      text-align: center;
      margin-top: 25px;
      font-size: 13px;
      color: var(--text-color);
      opacity: 0.7;
    }

    .footer a {
      color: var(--secondary-color);
      text-decoration: none;
      transition: color 0.3s ease;
    }

    .footer a:hover {
      color: var(--primary-color);
    }

    /* Audio Player Styles */
    .audio-player {
      margin-top: 20px;
      background: var(--hover-color);
      border-radius: 14px;
      padding: 15px;
      border: 2px solid var(--border-color);
      text-align: center;
      animation: fadeInText 0.5s ease-in-out;
    }

    .audio-player .track-title {
      font-size: 14px;
      color: var(--secondary-color);
      margin-bottom: 10px;
      font-weight: 500;
    }

    .audio-controls {
      display: flex;
      justify-content: center;
      gap: 10px;
    }

    .audio-btn {
      background: var(--primary-color);
      border: none;
      border-radius: 50%;
      width: 40px;
      height: 40px;
      display: flex;
      align-items: center;
      justify-content: center;
      color: var(--secondary-color);
      font-size: 18px;
      cursor: pointer;
      transition: all 0.3s ease;
    }

    .audio-btn:hover {
      background: var(--hover-color);
      box-shadow: 0 0 10px rgba(139, 0, 0, 0.7);
      transform: scale(1.1);
    }

    @media (max-width: 480px) {
      .container {
        padding: 25px;
        border-radius: 16px;
        max-width: 420px;
      }

      .code-display {
        font-size: 16px;
        min-height: 50px;
      }

      .qr-image {
        max-width: 260px;
        max-height: 260px;
      }

      .qr-display {
        padding: 25px;
      }

      .title {
        font-size: 24px;
      }

      .audio-player {
        padding: 10px;
      }

      .audio-btn {
        width: 35px;
        height: 35px;
        font-size: 16px;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="header">
      <div class="logo"><i class="fas fa-ghost"></i></div>
      <h1 class="title">VAMPARINA</h1>
      <p class="subtitle">Link your WhatsApp device with ease</p>
    </div>

    <!-- Toggle Switch -->
    <div class="toggle-container">
      <div class="toggle-option active" data-mode="pair">
        <i class="fas fa-key"></i> Pair Code
      </div>
      <div class="toggle-option" data-mode="qr">
        <i class="fas fa-qrcode"></i> QR Code
      </div>
    </div>

    <div class="input-group" id="inputGroup">
      <label class="input-label">Enter your WhatsApp number with country code</label>
      <input type="text" id="mobileNumber" class="input-field" placeholder="+254703110780" pattern="[+][0-9]{10,}" title="Please enter country code starting with + followed by number">
    </div>

    <button class="generate-btn" id="submit">
      <i class="fas fa-key"></i> Generate Pair Code
    </button>

    <div class="loading" id="loading">
      <i class="fas fa-spinner"></i>
    </div>

    <div class="code-display" id="codeDisplay">
      Your pair code will appear here
    </div>

    <div class="qr-display" id="qrDisplay">
      <img id="qrImage" class="qr-image" src="" alt="QR Code">
      <div class="qr-instructions" id="qrInstructions">
        Scan this QR code with your WhatsApp app
      </div>
    </div>

    <button class="copy-btn" id="copy" onclick="copyCode()">
      <i class="fas fa-copy"></i> Copy Code
    </button>

    <div class="footer">
      <p>© 2025 Arnold Chirchir | VAMPARINA | <a href="mailto:arnoldkipruto193@gmail.com">arnoldkipruto193@gmail.com</a></p>
    </div>

    <!-- Audio Player -->
    <div class="audio-player">
      <div class="track-title" id="trackTitle">Loading...</div>
      <div class="audio-controls">
        <button class="audio-btn" id="prevTrack"><i class="fas fa-backward"></i></button>
        <button class="audio-btn" id="playPause"><i class="fas fa-play"></i></button>
        <button class="audio-btn" id="nextTrack"><i class="fas fa-forward"></i></button>
      </div>
    </div>
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.0.0-alpha.1/axios.min.js"></script>
  <script>
    // Existing JavaScript for Pair Code and QR Code
    let currentMode = 'pair';

    document.querySelectorAll('.toggle-option').forEach(option => {
      option.addEventListener('click', function() {
        const mode = this.dataset.mode;
        if (mode === currentMode) return;

        document.querySelectorAll('.toggle-option').forEach(opt => opt.classList.remove('active'));
        this.classList.add('active');

        currentMode = mode;

        const submitBtn = document.getElementById('submit');
        const inputGroup = document.getElementById('inputGroup');
        
        if (mode === 'pair') {
          submitBtn.innerHTML = '<i class="fas fa-key"></i> Generate Pair Code';
          submitBtn.classList.remove('hidden');
          inputGroup.classList.remove('hidden');
        } else {
          submitBtn.classList.add('hidden');
          inputGroup.classList.add('hidden');
          generateQRCode();
        }

        document.getElementById('codeDisplay').innerHTML = 'Your pair code will appear here';
        document.getElementById('qrDisplay').style.display = 'none';
        document.getElementById('codeDisplay').style.display = 'flex';
      });
    });

    async function generateQRCode() {
      const codeDisplay = document.getElementById("codeDisplay");
      const qrDisplay = document.getElementById("qrDisplay");
      const loadingSpinner = document.getElementById("loading");

      loadingSpinner.style.display = "block";
      codeDisplay.innerHTML = '';
      qrDisplay.style.display = 'none';

      try {
        const response = await axios('/qr');
        
        if (response.data.qr) {
          document.getElementById('qrImage').src = response.data.qr;
          document.getElementById('qrInstructions').innerHTML = response.data.instructions.join('<br>');
          qrDisplay.style.display = 'block';
          codeDisplay.style.display = 'none';
        } else {
          codeDisplay.innerHTML = '<div class="error-message"><i class="fas fa-exclamation-circle"></i> Failed to generate QR code</div>';
          codeDisplay.style.display = 'flex';
        }
      } catch (error) {
        console.error("Error generating QR code:", error);
        codeDisplay.innerHTML = '<div class="error-message"><i class="fas fa-exclamation-circle"></i> Error generating QR code. Please try again.</div>';
        codeDisplay.style.display = 'flex';
      } finally {
        loadingSpinner.style.display = "none";
      }
    }

    document.getElementById("submit").addEventListener("click", async (e) => {
      e.preventDefault();
      
      const mobileNumberInput = document.getElementById("mobileNumber");
      const codeDisplay = document.getElementById("codeDisplay");
      const qrDisplay = document.getElementById("qrDisplay");
      const loadingSpinner = document.getElementById("loading");

      const mobileNumber = mobileNumberInput.value.trim();
      if (!mobileNumber) {
        codeDisplay.innerHTML = '<div class="error-message"><i class="fas fa-exclamation-circle"></i> Please enter your WhatsApp number</div>';
        return;
      }

      loadingSpinner.style.display = "block";
      codeDisplay.innerHTML = '';
      qrDisplay.style.display = 'none';

      try {
        const response = await axios(`/pair?number=${mobileNumber.replace(/[^0-9]/g, "")}`);
        
        const code = response.data.code || "Service Unavailable";
        if (code === "Service Unavailable") {
          codeDisplay.innerHTML = '<div class="error-message"><i class="fas fa-exclamation-circle"></i> Service Unavailable</div>';
        } else {
          codeDisplay.innerHTML = `<div class="success-message"><i class="fas fa-check-circle"></i> CODE: ${code}</div>`;
        }
        codeDisplay.style.display = 'flex';
      } catch (error) {
        console.error("Error generating code:", error);
        codeDisplay.innerHTML = '<div class="error-message"><i class="fas fa-exclamation-circle"></i> Error generating code. Please try again.</div>';
        codeDisplay.style.display = 'flex';
      } finally {
        loadingSpinner.style.display = "none";
      }
    });

    function copyCode() {
      const codeDisplay = document.getElementById("codeDisplay").innerText;
      const code = codeDisplay.replace('CODE: ', '');
      navigator.clipboard.writeText(code).then(() => {
        const copyBtn = document.getElementById("copy");
        const originalText = copyBtn.innerHTML;
        copyBtn.innerHTML = '<i class="fas fa-check"></i> Copied!';
        setTimeout(() => {
          copyBtn.innerHTML = originalText;
        }, 2000);
      }).catch(err => {
        console.error("Failed to copy text: ", err);
      });
    }

    // Audio Player JavaScript
    const tracks = [
      { title: "Vampire Nocturne", src: "https://www.kozco.com/tech/piano2-CoolEdit.mp3" }, // Placeholder track
      { title: "Midnight Shadows", src: "https://www.kozco.com/tech/LJ110307.mp3" }, // Placeholder track
      { title: "Gothic Whispers", src: "https://www.kozco.com/tech/organfinale.mp3" } // Placeholder track
      // Replace with your own vampire-themed song URLs hosted on Render or a CDN
    ];

    let currentTrackIndex = 0;
    const audio = new Audio(tracks[currentTrackIndex].src);
    audio.loop = true;
    audio.volume = 0.3; // Lower volume to avoid overpowering the page
    const playPauseBtn = document.getElementById("playPause");
    const prevTrackBtn = document.getElementById("prevTrack");
    const nextTrackBtn = document.getElementById("nextTrack");
    const trackTitle = document.getElementById("trackTitle");

    function updateTrackTitle() {
      trackTitle.textContent = tracks[currentTrackIndex].title;
    }

    function playTrack() {
      audio.src = tracks[currentTrackIndex].src;
      audio.play();
      playPauseBtn.innerHTML = '<i class="fas fa-pause"></i>';
      updateTrackTitle();
    }

    function pauseTrack() {
      audio.pause();
      playPauseBtn.innerHTML = '<i class="fas fa-play"></i>';
    }

    playPauseBtn.addEventListener("click", () => {
      if (audio.paused) {
        playTrack();
      } else {
        pauseTrack();
      }
    });

    prevTrackBtn.addEventListener("click", () => {
      currentTrackIndex = (currentTrackIndex - 1 + tracks.length) % tracks.length;
      playTrack();
    });

    nextTrackBtn.addEventListener("click", () => {
      currentTrackIndex = (currentTrackIndex + 1) % tracks.length;
      playTrack();
    });

    // Autoplay on load (muted to comply with browser policies)
    audio.muted = true;
    audio.play().then(() => {
      audio.muted = false; // Unmute after user interaction
      updateTrackTitle();
    }).catch(err => {
      console.log("Autoplay prevented:", err);
    });

    // Update track when it ends
    audio.addEventListener("ended", () => {
      currentTrackIndex = (currentTrackIndex + 1) % tracks.length;
      playTrack();
    });
  </script>
</body>
</html>
